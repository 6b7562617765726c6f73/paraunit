name: CI

on:
  pull_request: null
  push:
    branches:
      - master

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental == true }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        php:
          - '7.4'
          - '7.3'
        experimental: [false]
        include:
          - description: 'PHP 8.0'
            php: '8.0'
            composer_option: '--ignore-platform-reqs'
          - description: 'Windows'
            os: 'windows-latest'
            php: '7.4'
          - description: 'prefer lowest'
            php: '7.3'
            composer_option: '--prefer-lowest'
            env:
              SYMFONY_DEPRECATIONS_HELPER: disabled

    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: ${{ matrix.php }}${{ matrix.composer_option }} 
      - uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - run: composer update --no-progress --ansi ${{ matrix.composer_option }}
      - run: bin/phpunit --coverage-clover=coverage.xml
      - uses: codecov/codecov-action@v1
        with:
          file: './coverage.xml'
          fail_ci_if_error: true
  PHP-CS-Fixer:
    runs-on: ubuntu-latest
    name: Code style
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: '7.4'
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: bin/php-cs-fixer fix --ansi --verbose --dry-run
  PHPStan:
    runs-on: ubuntu-latest
    name: PHPStan
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: '7.4'
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: bin/phpstan analyse
  End2End:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coverage-driver:
          - pcov
          - xdebug
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: '7.4'
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
          coverage: ${{ matrix.coverage-driver }}
      - run: composer install --no-progress --ansi
      - run: src/Bin/paraunit run FakeDriverTest
      - run: src/Bin/paraunit coverage FakeDriverTest --text
